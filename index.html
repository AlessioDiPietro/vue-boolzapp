<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://pngimg.com/uploads/whatsapp/small/whatsapp_PNG95156.png"/>
    <title>Boolzapp Web</title>
</head>
<body>
    <div class="gen-container" id="app">
        <!-- background green -->
        <div class="green-line"></div>

        <!-- boolzapp web -->

        <div class="container">


            <!-- left side (sezione utente)-->
            <aside id="left">


                <!-- profilo utente -->
                <header>
                    <div class="box-utente">
                        <!-- profilo -->
                        <div class="box-profilo">
                            <img src="img/avatar_io.jpg" alt="foto profilo utente">
                            <h3>Nome Utente</h3>
                        </div>
                        <!-- btn -->
                        <div class="box-btn">
                            <a href="#">
                                <i class="fas fa-redo"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </div>
                    </div>
                </header>

                <!-- copro left -->
                <main>
                    <div class="container-main">
                        

                        <!-- ADV notifiche -->
                        <section id="adv-notifiche">
                            <!-- btn bell -->
                            <div class="btn-bell">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <!-- testo attiva -->
                            <div class="attiva-notifiche">
                                <h4>Ricevi Notifiche di nuovi messaggi</h4>
                                <a href="active">
                                    Attiva notifiche desktop
                                </a>
                            </div>
                        </section>
    

                        <!-- ricerca chat barra-->
                        <section id="ricerca-chat">

                            <div class="box-ricerca">

                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">

                            </div>

                        </section>

                        <!-- chat-list -->
                        <section id="chat-list">

                            <div class="box-chat">

                                <ul>
                                    <li>
                                        <img src="img/avatar_1.jpg" alt="gigi">
                                        <h5>Michele</h5>
                                    </li>
                                </ul>

                            </div>

                        </section>
                    </div>
                </main>
            </aside id="rigth">


            <!-- right side (sezione chat) -->
            <aside>

            </aside>


        </div>
    </div>
    




    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
